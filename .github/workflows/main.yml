name: 'Baidu Tieba Auto Sign'

on:
  push:
    branches:
      - main
  schedule:
    - cron: '5 16,22 * * *'   # 每天北京时间 00:05 和 06:05 执行

jobs:
  tieba_sign:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout codes'
        uses: actions/checkout@v4   # 建议升级到 v4

      - name: 'Set up Python'
        uses: actions/setup-python@v4   # 建议升级到 v4
        with:
          python-version: '3.10.19'     # 改成可用版本

      - name: 'Install dependencies'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || pip install requests
          # 如果你有 requirements.txt 就用它，否则就安装 requests

      - name: 'Start Sign'
        env:
          BDUSS: ${{ secrets.BDUSS }}
          HOST: ${{ secrets.HOST }}
          FROM: ${{ secrets.FROM }}
          TO: ${{ secrets.TO }}
          AUTH: ${{ secrets.AUTH }}
        run: python main.py
